{% extends "base.html" %}

{% block title %}
{{ site.title }} - {{ site.description }}
{% endblock %}

{% block content %}

<div class="hero-wrapper position-relative">

    <!-- SEARCH BAR -->
    <div class="hero-search">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">

                    <div class="glass-search">
                        <form class="d-flex">
                            <input type="search" class="form-control form-control-lg border-0" 
                                placeholder="Search blog posts...">
                            <button class="btn btn-primary ms-2 px-4">
                                Search
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- OVERLAY -->
    <div class="hero-overlay"></div>

    <!-- CAROUSEL -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1920/900?1" class="d-block w-100 hero-img">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/900?2" class="d-block w-100 hero-img">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>


<!-- ================= BLOG POSTS ================= -->
<div class="container-fluid p-5 my-5">
    <h2 class="mb-4">Latest Posts</h2>

    <div class="row g-4">

        {% for post in posts %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">

                <img src="{{ post.post_image }}" class="card-img-top post-img">

                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>

                    {% if post.summary %}
                    <p class="card-text post-excerpt">
                        {{ post.summary }}
                    </p>
                    {% endif %}

                    <a href="/blog/{{ post.slug }}/"
                       class="btn btn-sm btn-outline-primary">
                        Read more
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
